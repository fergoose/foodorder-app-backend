
# Server
server.port=8088
server.servlet.context-path=/food
server.servlet.session.timeout=15m

# JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

#spring.jpa.hibernate.naming.physical.strategy=org.hibernate.boot.mode.naming.PhysicalNamingStrategyStandardImpl


# Database
spring.h2.console=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:C:/Users/Fergus/h2/db/foodapp_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1
